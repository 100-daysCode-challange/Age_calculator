<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="input-group">
        <div class="input-item">
          <p>Day</p>
          <input id="dayInput" type="number" placeholder="DD" role="input" required />
          <p class="error">This feild is required</p>
        </div>
        <div class="input-item">
          <p>Month</p>
          <input id="monthInput" type="number" placeholder="MM" role="input" required />
          <p class="error">This feild is required</p>
        </div>
        <div class="input-item">
          <p>Year</p>
          <input id="yearInput" type="number" placeholder="YYYY" role="input" required />
          <p class="error">This feild is required</p>
        </div>
      </div>
      <div class="divider">
        <hr class="solid" />
        <button class="icon" id="button" role="button" aria-label="submit button">
          <img src="/images/icon-arrow.svg" alt="clickable arrow to show the results " />
        </button>
      </div>
      <div class="age-result">
        <div class="year-result">
          <p id="yearsSpan" role="text">- -</p>
          <h2>Years</h2>
        </div>
        <div class="month-result">
          <p id="monthsSpan" role="text">- -</p>
          <h2>months</h2>
        </div>
        <div class="days-result">
          <p id="daysSpan" role="text">- -</p>
          <h2>days</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
