<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="input-group">
        <div class="input-item">
          <span>Day</span>
          <input type="number" placeholder="DD" />
          <p class="error">This feild is required</p>
        </div>
        <div class="input-item">
          <span>Month</span>
          <input type="number" placeholder="MM"/>
          <p class="error">This feild is required</p>
        </div>
        <div class="input-item">
          <span>Year</span>
          <input type="number" placeholder="YYYY"/>
          <p class="error">This feild is required</p>
        </div>
      </div>
      <div class="divider">
        <hr class="solid" />
        <div class="icon">
          <img src="/images/icon-arrow.svg" alt="" />
        </div>
      </div>
      <div class="age-result">
        <div class="year-result">
          <span>- -</span>
          <h2>Years</h2>
        </div>
        <div class="month-result">
          <span>- -</span>
          <h2>months</h2>
        </div>
        <div class="days-result">
          <span>- -</span>
          <h2>days</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
